<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sistema de Contagem e Inventário - Manuchar</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header>
        <img src="./assets/img/logo_manuchar.png" alt="Logo Manuchar" class="login-image">
    </header>
    <main>
        <section class="dashboard-section">
            <h1 id="welcome-message">Bem-vindo, Usuário</h1>
            <div class="bar-chart">
                <div class="bar" style="height: 100px;"><span class="bar-label">100</span></div>
                <div class="bar" style="height: 150px;"><span class="bar-label">150</span></div>
                <div class="bar" style="height: 120px;"><span class="bar-label">120</span></div>
            </div>
            <div class="chart-legend">
                <div class="legend-item">
                    <span class="legend-color" style="background-color: #3498db;"></span>
                    <span class="legend-text">São Paulo - 100 toneladas</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color" style="background-color: #e74c3c;"></span>
                    <span class="legend-text">Santa Catarina - 150 toneladas</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color" style="background-color: #2ecc71;"></span>
                    <span class="legend-text">Recife - 120 toneladas</span>
                </div>
            </div>
        </section>

        <nav>
            <ul class="navigation-menu">
                <li><a href="#" id="inventario-link">Inventário</a></li>
                <li><a href="relatorio.html">Relatórios</a></li>
                <li><a href="configuracoes.html">Configurações</a></li>
            </ul>
        </nav>
    </main>

    <!-- Modal para seleção de contagem -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2>Escolha a contagem:</h2>
            <button id="contagem1">Contagem 1</button>
            <br><br>    
            <button id="contagem2">Contagem 2</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Sistema de Contagem e Inventário - Manuchar. Todos os direitos reservados.</p>
    </footer>

    <script src="home.js"></script>
</body>
</html>
